    <div id="multistep-start-row" class="row">
        <div id="multistep-start-column" class="col-12 col-lg-8 m-auto">
            <form id="main-form" class="multisteps-form__form">
                <div id="single-form-next" class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                    <div id="form-content" class="multisteps-form__content">
                        <h3 class="text-center multisteps-form__title" style="color: black;">dados</h3>
                        <div id="input-grp-double-4" class="form-row mt-4">
                            <div class="col-12 col-sm-6"><p class="text-black">Primeiro Nome:</p><input class="form-control multisteps-form__input" type="text" id="nome1" placeholder="Primeiro Nome"></div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0"><p class="text-black">Ultimo Nome:</p><input class="form-control multisteps-form__input" id="nome2" type="text" placeholder="Ultimo Nome"></div>
                        </div>
                        <div id="input-grp-single" class="form-row mt-4">
                            <div class="col-12"><p class="text-black">Email:</p><input class="form-control multisteps-form__input" type="text" id="email" placeholder="Email"></div>
                        </div>
                        <div id="input-grp-single-1" class="form-row mt-4">
                            <div class="col-12"><p class="text-black">Password:</p><input class="form-control multisteps-form__input" type="text" id="pwd" placeholder="Password"></div>
                        </div>
                        <div id="input-grp-single-1" class="form-row mt-4">
                            <div class="col-12"><p class="text-black">Veiculo:</p><input class="form-control multisteps-form__input" type="text" id="veiculo" placeholder="Veiculo"></div>
                        </div>
                        <div id="input-grp-double-1" class="form-row mt-4">
                            <div class="col-12 col-sm-6"><p class="text-black">Data de Nascimento:</p><input class="form-control multisteps-form__input" id="data" type="text" placeholder="Data de Nascimento"></div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0"><p class="text-black">Telemóvel:</p><input class="form-control multisteps-form__input" id="tel" type="text" placeholder="Telemóvel"></div>
                        </div>
                        <hr>
                        <h3 class="text-center multisteps-form__title mt-4" style="color: black;">Endereço</h3>
                        <div id="input-grp-single-1" class="form-row mt-4">
                            <div class="col-12"><p class="text-black">Endereço:</p><input class="form-control multisteps-form__input" id="endr" type="text" placeholder="Endereço"></div>
                        </div>
                        <div id="input-grp-double-1" class="form-row mt-4">
                            <div class="col-12 col-sm-6"><p class="text-black">Código postal:</p><input class="form-control multisteps-form__input" id="codPos" type="text" placeholder="Código postal"></div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0"><p class="text-black">Cidade:</p><input class="form-control multisteps-form__input" id="cidade" type="text" placeholder="Cidade"></div>

                        <div id="input-grp-double-4" class="form-row mt-4">

    <script>
        $('#logout').click(function(){
            document.cookie = "token=; path=/"
        })
    </script>
    <script>
        $('#updateInfo').click(function(){
            $.ajax({
                url: "http://websiteams.ddns.net:8080/modifyEst",
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                data:{
                    info: JSON.stringify({
                        'nome1': document.getElementById('nome1').value,
                        'nome2': document.getElementById('nome2').value,
                        'email': document.getElementById('email').value,
                        'pwd': document.getElementById('pwd').value,
                        'veiculo' : document.getElementById('veiculo').value,
                        'tel': document.getElementById('tel').value,
                        'codPos': document.getElementById('codPos').value,
                        'cidade': document.getElementById('cidade').value,
                        'estado': document.getElementById('estado').value,
                        'pais': document.getElementById('pais').value,
                        'endr': document.getElementById('endr').value,
                        'data' : document.getElementById('data').value
                    }),
                    type: "Restaurante"
                },
                success:function(response) {
                    location.reload()
                    //window.location.href = "index_rest.html";
                },
                error:function(){
                    alert("Algum campo do registo encontra-se incorreto!")
                    location.reload()
                }
            });
        })
        $(document).ready(function(){
            $.ajax({
                url: "http://websiteams.ddns.net:8080/getInfo?type=Estafeta",
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                success:function(response) {
                    info = JSON.parse(response)
                    document.getElementById('nome1').value = info['nome1']
                    document.getElementById('nome2').value = info['nome2']
                    document.getElementById('email').value = info['email']
                    document.getElementById('pwd').value = info['pwd']
                    document.getElementById('veiculo').value = info['veiculo']
                    document.getElementById('tel').value = info['tel']
                    document.getElementById('endr').value = info['endr']
                    document.getElementById('codPos').value = info['codPos']
                    document.getElementById('cidade').value = info['cidade']
                    document.getElementById('pais').value = info['pais']
                    document.getElementById('estado').value = info['estado']
                    document.getElementById('data').value = info['data']
                },
                error:function(){
                    alert("O seu login expirou!")
                    window.location.href = "login.html";
                }
            });
        });
    </script>
