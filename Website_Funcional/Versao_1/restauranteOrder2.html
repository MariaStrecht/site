    <script>
         function getTemplate(id,nome,preco,desc,nutri,img){
            return`<div class='col-md-4 pad'>
                <div class='row text-break text-center border1'>
                    <div class='col my-auto'>
                        <p class='subttitle1'>`+nome+`</p>
                        <p class='subttitle2'>`+preco+`€</p><button class='btn btn-link border-pretty btntext p-0' style='color: #83ad47;font-size: 0.7rem;' type='button' data-toggle='modal' data-target='#modal`+id+`'>&nbsp;Mais Informação<i class='icon ion-android-arrow-forward'></i></button>
                        <div class='amount'>
                            <!-- Tenho que mudar o id dos icones e o display-numero-->
                            <p style='padding: 0px;margin: 0px;height: 0px;'>Paragraph</p><a class="iconC" href="#"><i class='fa fa-minus-circle icon1' id='`+id+`''></i></a></div>
                    </div>
                    <div class='col p-0'><img class='imgIcon' src='http://websiteams.ddns.net:8080/static/img/food_`+img+`'></div>
                </div>
            </div>
            <div class='modal fade' id='modal`+id+`' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
                <div class='modal-dialog' role='document'>
                <div class='modal-content'>
                    <div class='modal-header'>
                    <h5 class='modal-title' id='exampleModalLabel'>Modal title</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                    </div>
                    <div class='modal-body'>
                        <p class='text-black' style='font-weight: bold;font-size: 1.5rem;'>Descrição:</p>
                        <p class='text-black' style='font-size: 1rem;'>`+desc+`</p>
                        <hr>
                        <p class='text-black' style='font-weight: bold;font-size: 1.5rem;'>Informação Nutricional:</p>
                        <p class='text-black' style='font-size: 1rem;'>`+nutri+`</p>
                    </div>
                    <div class='modal-footer'>
                    <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
                    </div>
                </div>
                </div>
            </div>`
        }
        $(document).ready(function(){
            const urlParams = new URLSearchParams(window.location.search);
            $.ajax({
                url: "http://websiteams.ddns.net:8080/getSpecInfo?type=Restaurante&id="+urlParams.get('id'),
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                success:function(response) {
                    info = JSON.parse(response)
                    document.getElementById('mainImg').src = "http://websiteams.ddns.net:8080/static/img/long_" + info['img']
                    document.getElementById('nomeRest').innerHTML = info['nome']
                    document.getElementById('morada').innerHTML = info['endr'] + ", " + info['cidade'] + ", " + info['estado'] + "<br>" + info['pais'] +  ", " + info['codPos']
                    document.getElementById('tempo').innerHTML = info['tempo'] + " min"
                },
                error:function(){
                    alert("O seu login expirou!")
                    window.location.href = "login.html";
                }
            });
            $.ajax({
                url: "http://websiteams.ddns.net:8080/getRestaurantPlates?id="+urlParams.get('id'),
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                success:function(response) {
                    info = JSON.parse(response)
                    for(i in info){
                        document.getElementById('insert').innerHTML += getTemplate(info[i][0],info[i][3],info[i][4],info[i][5],info[i][6],info[i][7])
                    }
                    $('.iconC').click(function(event){
                        event.stopPropagation();
                        event.stopImmediatePropagation();
                        $.ajax({
                            url: "http://websiteams.ddns.net:8080/removePrato",
                            type: "POST",
                            xhrFields: {
                                withCredentials: true
                            },
                            data:{
                                id:event['target']['id']
                            },
                            success:function(response) {
                                console.log("success")
                                location.reload();
                            },
                            error:function(){
                                alert("O seu login expirou!")
                                window.location.href = "login.html";
                            }
                        })
                    });
                },
                error:function(){
                    alert("O seu login expirou!")
                    window.location.href = "login.html";
                }
            });
        });
    </script>
    <script>
        const actualBtn = document.getElementById('actual-btn');
        const fileChosen = document.getElementById('file-chosen');
        actualBtn.addEventListener('change', function(){
        fileChosen.textContent = this.files[0].name
        })
        $('#lastButton').click(function(){
            var form_data = new FormData();
            form_data.append('file', $('#actual-btn').prop('files')[0]);
            $.ajax({
                type: 'POST',
                url:  'http://websiteams.ddns.net:8080/uploadImage',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
            success: function(data) {
                console.log('Success!');
            },
            })
            info1={
                'nome': document.getElementById('nome').value,
                'preco': document.getElementById('preco').value,
                'desc': document.getElementById('desc').value,
                'infoN': document.getElementById('infoN').value,
                'img' : $('#actual-btn').prop('files')[0]['name'],
            }
            $.ajax({
                url: "http://websiteams.ddns.net:8080/newPrato",
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                data:{
                    info:JSON.stringify(info1)
                },
                success:function(response) {
                    console.log("success")
                    $('#AddItem').modal('hide')
                    location.reload();
                },
                error:function(){
                    alert("O seu login expirou!")
                    window.location.href = "login.html";
                }
            });
        });
    </script>
