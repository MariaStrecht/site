    <script>
        function template1(id,pedido){
            return `<div class="col-md-4 pad">
                <div class="row text-break text-center border1">
                    <div class="col my-auto">
                        <p class="subttitle1">Pedido #`+id+`</p><button class="btn btn-link border-pretty btntext p-0" style="color: #83ad47;font-size: 0.7rem;" type="button" data-toggle="modal" data-target="#ItemModal`+id+`">&nbsp;Mais Informação<i class="icon ion-android-arrow-forward"></i></button>
                        <div class="amount">
                            <p style="padding: 0px;margin: 0px;height: 0px;">Paragraph</p><a href="#" class="remov" id="`+id+`"><i class="fa fa-check-circle-o icon1" style="font-size: 100%;"></i></a></div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="ItemModal`+id+`" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        `+pedido+`
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
                </div>
            </div>
            <!------>`
        }
        $(document).ready(function(){
            $.ajax({
                url: "http://websiteams.ddns.net:8080/getInfo?type=Estafeta",
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                success:function(response) {
                    info = JSON.parse(response)
                    document.getElementById('nome').innerHTML = info['nome1'] + " " + info['nome2']
                    document.getElementById('veiculo').innerHTML = "Veículo: " + info['veiculo']
                },
                error:function(){
                    alert("O seu login expirou!")
                    window.location.href = "login.html";
                }
            });
            $.ajax({
                url: "http://websiteams.ddns.net:8080/getPedidos?type=Estafeta",
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                success:function(response) {
                    info = JSON.parse(response)
                    console.log(info)
                    for(i in info){
                        document.getElementById('insertPed').innerHTML += template1(info[i][0],info[i][4])
                    }
                    $('.remov').click(function(event){
                        event.stopPropagation();
                        event.stopImmediatePropagation();
                        console.log(event['currentTarget']['id'])
                        $.ajax({
                            url: "http://websiteams.ddns.net:8080/removePedido",
                            type: "POST",
                            xhrFields: {
                                withCredentials: true
                            },
                            data:{
                                id: event['currentTarget']['id']
                            },
                            success:function(response) {
                                location.reload()
                            },
                            error:function(){
                                alert("Erro ao tentar remover")
				location.reload()
                            }
                        });
                    })
                },
                error:function(){
                    alert("O seu login expirou!")
                    window.location.href = "login.html";
                }
            });
        });
    </script>
