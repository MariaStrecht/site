    <script>
        const actualBtn = document.getElementById('actual-btn');
        const fileChosen = document.getElementById('file-chosen');
        actualBtn.addEventListener('change', function(){
        fileChosen.textContent = this.files[0].name
        })
        $('#lastButton').click(function(){
            var form_data = new FormData();
            form_data.append('file', $('#actual-btn').prop('files')[0]);
            $.ajax({
                type: 'POST',
                url:  'http://localhost:8080/uploadImage',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
            success: function(data) {
                console.log('Success!');
            },
            })
            $.ajax({
                url: "http://localhost:8080/register",
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                data:{
                    info: JSON.stringify({
                        'nome1': document.getElementById('nome1').value,
                        'email': document.getElementById('email').value,
                        'pwd': document.getElementById('pwd').value,
                        'tel': document.getElementById('tel').value,
                        'codPos': document.getElementById('codPos').value,
                        'cidade': document.getElementById('cidade').value,
                        'estado': document.getElementById('estado').value,
                        'pais': document.getElementById('pais').value,
                        'endr': document.getElementById('endr').value,
                        'img': $('#actual-btn').prop('files')[0]['name'],
                        'tempo': document.getElementById('tempo').value,
                        'desc': document.getElementById('desc').value
                    }),
                    type: "Restaurante"
                },
                success:function(response) {
                    document.cookie = "token="+response+"; path=/";
                    window.location.href = "index_rest.html";
                },
                error:function(){
                    alert("Algum campo do registo encontra-se incorreto!")
                }
            });
        });
    </script>
