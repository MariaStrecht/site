    <script>
        function getTemplateCode(id,nome,tempo,desc,imgSrc){
            return"<div class='col-md-4 cust_blogteaser'><a href='restauranteOrder.html?id="+id+"'><img class='img-fluid imgMenu' src='http://localhost:8080/static/img/"+imgSrc+"'></a><h3 class='headBox'>"+nome+"</h3><p class='time'>"+tempo+"</p><hr class='hr-card'><p class='text-secondary'>"+desc+"</p></div>"
        }
        $(document).ready(function(){
            $.ajax({
                url: "http://localhost:8080/getAllRestaurants",
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                success:function(response) {
                    info = JSON.parse(response)
                    console.log(info)
                    for(rest in info){
                        document.getElementById('insert').innerHTML += getTemplateCode(info[rest][0],info[rest][1],info[rest][2],info[rest][3],info[rest][4])
                    }
                },
                error:function(){
                    alert("O seu login expirou!")
                    window.location.href = "login.html";
                }
            });
        });
    </script>
