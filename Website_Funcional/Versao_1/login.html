    <div class="login-dark">
        <form method="post" style="background: rgb(255,255,255);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: #83ad47;"></i></div>
            <div class="form-group text-black"><input class="form-control text-black" type="email" name="email" id="email" placeholder="Email"></div>
            <div class="form-group text-black"><input class="form-control text-black" type="password" name="password" id="pwd" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" style="background: #83ad47;" onclick="redLogin()">Log In</button></div>
            <div class="form-group"><button class="btn btn-primary btn-block" style="background: #83ad47;" onclick="redReg()">Registar</button></div>
            <div class="form-group dropdown text-center"><button class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" style="border-radius: 6px;border-color: #ced4da;" id="check">Cliente</button>
                <div class="dropdown-menu"><a class="dropdown-item" onclick='document.getElementById("check").innerHTML ="Cliente"' href="#">Cliente</a><a class="dropdown-item" onclick='document.getElementById("check").innerHTML ="Restaurante"' href="#">Restaurante</a><a class="dropdown-item" onclick='document.getElementById("check").innerHTML ="Estafeta"' href="#">Estafeta</a></div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/Multi-step-form.js"></script>
    <script src="assets/js/Studious-selectbox.js"></script>
    <script>
        $('form').on('submit', function(event) {
            event.preventDefault();
        });
        function redLogin(){
            info = document.getElementById("check").innerHTML
            $.ajax({
                url: "http://websiteams.ddns.net:8080/login",
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                data:{
                    email: document.getElementById("email").value,
                    pwd: document.getElementById("pwd").value,
                    type: document.getElementById("check").innerHTML
                },
                success:function(response) {
                    document.cookie = "token="+response+"; path=/";
                    if(info == 'Cliente'){
                        window.location.href = "index_inner.html";
                    }
                    if(info == 'Restaurante'){
                        window.location.href = "index_rest.html";
                    }
                    if(info == 'Estafeta'){
                        window.location.href = "index_est.html";
                    }
                },
                error:function(){
                    alert("O seu email/password encontra-se incorreto!")
                }
            });
        }
        function redReg(){
            info = document.getElementById("check").innerHTML
            if(info == "Cliente"){
                window.location.href = "register.html";
            }
            if(info == "Restaurante"){
                window.location.href = "registerRest.html";
            }
            if(info == "Estafeta"){
                window.location.href = "registerEst.html";
            }        
        }
    </script>
